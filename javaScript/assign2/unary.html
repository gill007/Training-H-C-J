<html>
<head>
<script language="JavaScript">
  num1=10;
  num2=20;
  num3=num1++;
  num4=++num2;
 
 document.write("The num1 is:"+num1+"\n");
 document.write("The num2 is:"+num2+"\n");
 document.write("The num3 is:"+num3+"\n");
 document.write("The num4 is:"+num4+"\n");
</script>
</head>
<body>
<h3> Variable demo </h3>
</body>
</html>
