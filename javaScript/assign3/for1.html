<html>
<head>

<script language="JavaScript">
document.write("<table border='2'>");

document.write("<th>For Loop</th>");
for(i=1;i<=10;i++)
{
document.write("<tr>");
document.write("<td>");
document.write(i);
document.write("</td>");
document.write("</tr>");

}
document.write("</table>"); 

</script>
</head>
<body>
</body>
</html>
