<html>
<head>
<script language="JavaScript">
var d=new Date();
var year=d.getFullYear();
var month=d.getMonth();
var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"];
var day=d.getDate();
document.write(((day<10)?("0"+day):day)+"-"+months[month]+"-"+year);
</script>
</head>
<body>

</body>
</html>
